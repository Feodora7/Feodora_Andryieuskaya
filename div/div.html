<!-- 
Вёрстка должна быть резиновой — при изменении ширины окна браузера основная колонка 
должна растягиваться; ширина колонки с меню должна быть фиксированной.

Гиперссылки могут вести куда угодно. Тексты могут быть произвольными.
Количество пунктов меню должно быть достаточным для того, чтобы при широком окне браузера 
колонка с меню оказывалась больше по высоте чем основная колонка. -->
