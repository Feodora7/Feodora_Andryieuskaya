<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FONT_GWF</title>
    <link rel="stylesheet" href="./fonts/pacifico/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div style="margin-top: 50px">
      <p
        style="
          font-family: Gloria Hallelujah, cursive;
          font-size: 25px;
          text-align: center;
          line-height: 1.5;
        "
      >
        Мишка косолапый По лесу идет,<br />
        Шишки собирает, Песенки поет. <br />
        Шишка отскочила Прямо мишке в лоб. <br />
        Мишка рассердился И ногою - топ!
      </p>
      <hr style="border: 1px dashed rgb(184, 80, 198)" />
      <p
        style="
          font-family: Pacifico;
          text-align: center;
          line-height: 1.5;
          font-size: 25px;
        "
      >
        Зайчик серенький сидит<br />
        И ушами шевелит, <br />
        Зайке холодно сидеть, <br />
        Надо лапочки погреть<br />
        Зайке холодно стоять,<br />
        Надо зайке поскакать.<br />
      </p>
    </div>
  </body>
</html>
